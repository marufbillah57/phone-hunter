<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- bootstrap css link -->

    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css">
    <title>Phone showroom</title>
</head>
<body>
   <div class="conatianer">
       <h2 class="text-success text-center m-3">Phone Showroom</h2>
    <div class="d-flex w-75 m-auto mb-3">
        <input id="input-search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button onclick="searchButton()" class="btn btn-outline-success">Search</button>
      </div>

          <p id="error-msg" class="text-danger"></p>
      </div>

      <!-- phone details -->
      <div id="phone-details" class="row justify-content-center">
           
      </div>

      <div id="show-phone" class="row">

      </div>

   </div>
    <!-- custom js link -->
    <script src="js/app.js"></script>
    <!-- bootstrap Js link -->
